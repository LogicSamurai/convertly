name: Keepalive Ping

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: Ping /ping endpoint
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" --max-time 30 --retry 3 "${{ secrets.APP_URL }}/ping")
          echo "Status: $STATUS"
          [ "$STATUS" = "200" ] || exit 1
